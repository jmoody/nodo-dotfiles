env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10

  decorations: buttonless
  startup_mode: SimpleFullscreen

scrolling:
  history: 10000

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic
  size: 14.0

bell:
  duration: 0

cursor:
  style:
    shape: Beam

shell:
  program: /bin/zsh
  args:
    - --login

working_directory: /Users/nodo

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: Comma, mods: Command, action: ToggleSimpleFullscreen }
